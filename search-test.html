<!DOCTYPE html>
<html>
<head>
    <title>Search and Show Div</title>
    <style>
        .myDiv {
            display: none;
            border: 1px solid black;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="div1" class="myDiv">This is div 1</div>
    <div id="div2" class="myDiv">This is div 2</div>
    <div id="div3" class="myDiv">This is div 3</div>

    <input type="text" id="searchBox" placeholder="Enter div id here">
    <button onclick="searchAndShowDiv()">Show Div</button>

    <script>
        function searchAndShowDiv() {
            // Get the id from the search box
            var id = document.getElementById('searchBox').value;

            // Get all divs
            var divs = document.getElementsByClassName('myDiv');

            // Hide all divs
            for (var i = 0; i < divs.length; i++) {
                divs[i].style.display = 'none';
            }

            // Get the div by id
            var div = document.getElementById(id);

            // Check if the div exists
            if (div) {
                // If the div exists, display it
                div.style.display = 'block';
            } else {
                // If the div doesn't exist, log an error message
                console.error('No div found with id: ' + id);
            }
        }
    </script>
</body>
</html>
